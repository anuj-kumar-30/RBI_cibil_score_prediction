<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Prediction App - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            width: 100vw;
            background: #222;
            padding: 0.5em 0;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 24px;
            padding-left: 4vw;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08rem;
            padding: 8px 18px;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        .nav-link:hover {
            background: #444;
            color: #60a5fa;
        }
        .container {
            width: 90vw;
            max-width: 700px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 4vw 32px 4vw;
            text-align: center;
        }
        h1 {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 12px;
        }
        .subtitle {
            color: #6b7280;
            font-size: 1.12rem;
            margin-bottom: 32px;
        }
        .card-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
            margin-top: 24px;
        }
        .card-link {
            background: #f9fafb;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 32px 36px;
            min-width: 180px;
            text-align: center;
            text-decoration: none;
            color: #222;
            font-weight: 600;
            font-size: 1.08rem;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            border: 2px solid #f3f4f6;
        }
        .card-link:hover {
            background: #6366f1;
            color: #fff;
            box-shadow: 0 4px 16px rgba(99,102,241,0.13);
            border: 2px solid #6366f1;
        }
        @media (max-width: 700px) {
            .container {
                padding: 16px 2vw 16px 2vw;
            }
            .card-links {
                flex-direction: column;
                gap: 18px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-link">Home</a>
            <a href="/predict-form/" class="nav-link">Prediction Form</a>
            <a href="/history/" class="nav-link">History</a>
            <a href="/admin/" class="nav-link">Admin</a>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to the ML Prediction App</h1>
        <div class="subtitle">Predict CIBIL-like scores, view your prediction history, and manage data with ease.</div>
        <div class="card-links">
            <a href="/predict-form/" class="card-link">Prediction Form</a>
            <a href="/history/" class="card-link">History</a>
            <a href="/admin/" class="card-link">Admin</a>
        </div>
    </div>
</body>
</html>
