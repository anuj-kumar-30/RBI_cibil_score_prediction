<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f4f6f8;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            width: 100vw;
            background: #222;
            padding: 0.5em 0;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 24px;
            padding-left: 4vw;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08rem;
            padding: 8px 18px;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        .nav-link:hover {
            background: #444;
            color: #60a5fa;
        }
        .container {
            width: 90vw;
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 4vw 24px 4vw;
        }
        h1 {
            text-align: center;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }
        .subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 1.08rem;
            margin-bottom: 18px;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
        }
        .history-table th, .history-table td {
            padding: 12px 10px;
            text-align: left;
        }
        .history-table th {
            background: #f4f6f8;
            color: #374151;
            font-weight: 600;
            border-bottom: 2px solid #e5e7eb;
        }
        .history-table tr {
            border-bottom: 1px solid #e5e7eb;
        }
        .score-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
        }
        .score-red {
            background: #ffe5e5;
            color: #a00;
        }
        .score-yellow {
            background: #fffbe5;
            color: #b8860b;
        }
        .score-green {
            background: #e5ffe5;
            color: #006400;
        }
        .no-history {
            text-align: center;
            color: #888;
            margin-top: 32px;
            font-size: 1.1em;
        }
        @media (max-width: 700px) {
            .container {
                padding: 12px 2vw 12px 2vw;
            }
            h1 {
                font-size: 1.2rem;
            }
            .history-table th, .history-table td {
                padding: 8px 4px;
                font-size: 0.98em;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/api/predict-form/" class="nav-link">Prediction Form</a>
            <a href="/api/history/" class="nav-link">History</a>
        </div>
    </nav>
    <div class="container">
        <h1>Prediction History</h1>
        <div class="subtitle">Below are your previous prediction results.</div>
        <table class="history-table" id="history-table" style="display:none;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Score</th>
                    <th>Risk Category</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="history-body">
            </tbody>
        </table>
        <div class="no-history" id="no-history" style="display:none;">No prediction history found.</div>
    </div>
    <script>
    function getScoreClass(score) {
        if (score < 400) return 'score-red';
        if (score <= 700) return 'score-yellow';
        return 'score-green';
    }
    fetch('/api/api/history/')
        .then(res => res.json())
        .then(data => {
            const body = document.getElementById('history-body');
            const table = document.getElementById('history-table');
            const noHistory = document.getElementById('no-history');
            if (Array.isArray(data) && data.length > 0) {
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.name || ''}</td>
                        <td>${row.city || ''}</td>
                        <td><span class="score-badge ${getScoreClass(row.score)}">${row.score !== null ? row.score : '-'}</span></td>
                        <td>${row.risk_category || ''}</td>
                        <td>${row.created_at ? new Date(row.created_at).toLocaleString() : ''}</td>
                    `;
                    body.appendChild(tr);
                });
                table.style.display = '';
            } else {
                noHistory.style.display = '';
            }
        })
        .catch(() => {
            document.getElementById('no-history').style.display = '';
        });
    </script>
</body>
</html>
